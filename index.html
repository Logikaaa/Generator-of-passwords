<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Generator of passwords</title>
</head>
<body>
    <div class="container">
    <h1 class="title">Генератор паролів</h1>
    <div class="option">
        <label class="checkbox-container"><input type="checkbox" id="abc"><span class="custom-checkbox"></span>abc</label>
        <label><input type="checkbox" id="ABC">ABC</label>
    </div>
    <div class="option">
        <label><input type="checkbox" id="numbers">123</label>
        <label><input type="checkbox" id="symbols">abc</label>
    </div>
    <label>Довжина пароля
        <input type="number" id="count">
    </label>
    
    <button type="button">Згенерувати</button>
    <p>Згенерований пароль</p>
    <div id="result"></div>
</div>
</body>
</html>
